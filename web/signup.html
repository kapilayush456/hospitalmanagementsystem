<script>

var array=getSession();

function addToArray()
{
	var object=new Object();

	object.Name=document.getElementById("name").value;

	object.Mobile=document.getElementById("mobile").value;
	object.password=document.getElementById("password").value;
	array.push(object);
	//id++;
	storeToLocalStorage(array);
}

function storeToLocalStorage(array)
{
	localStorage.array=JSON.stringify(array);
}

function getSession()
{
if (!localStorage.array)
{
localStorage.array = JSON.stringify([]);
}
else
{
return JSON.parse(localStorage.array);
}
}
